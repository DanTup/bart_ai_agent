<html>
<head>
	<title>Bart</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/16.3.0/lib/marked.umd.min.js" integrity="sha512-V6rGY7jjOEUc7q5Ews8mMlretz1Vn2wLdMW/qgABLWunzsLfluM0FwHuGjGQ1lc8jO5vGpGIGFE+rTzB+63HdA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
		<!-- Header -->
		<header>
			<h2>Bart</h2>
		</header>

		<!-- Main content -->
		<main>
			<div id="chat"></div>

			<!-- TODO List Sidebar -->
			<aside id="todoListContainer" class="hidden">
				<ul id="todoList"></ul>
			</aside>
		</main>

		<!-- Input area -->
		<div class="input-area">
			<textarea id="input" placeholder="Type your message...

&lt;Enter&gt; send
&lt;Shift+Enter&gt; insert new line" rows="4" onkeydown="handleKeyDown(event)"></textarea>
			<button onclick="sendMessage()">Send</button>
		</div>
	</div>

	<!-- Message Templates -->
	<template id="message-template">
		<div class="message">
			<div class="participant"></div>
			<div class="content"></div>
		</div>
	</template>

	<template id="tool-call-message-template">
		<div class="message">
			<div>Bart</div>
			<details>
				<summary>Tool "<span class="tool-name"></span>" called</summary>
				<div class="tool-details">Waiting for result...</div>
			</details>
		</div>
	</template>

	<template id="todo-item-template">
		<li class="todo-item">
			<input type="checkbox" disabled>
			<span class="task-text"></span>
		</li>
	</template>

	<script src="main.js"></script>
</body>
</html>
